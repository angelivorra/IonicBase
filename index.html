<!DOCTYPE html>
<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Project Title</title>

        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="js/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <!-- Sass configuration
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- HighCharts Javascript Libraries-->
        <script src="js/standalone-framework.js"></script>
        <script src="lib/highcharts-release/highcharts.js"></script>
        <script src="lib/highcharts-ng/dist/highcharts-ng.js"></script>
        <!-- -->

        <!-- Insert here your controllers -->

        <script src="js/controllers/common.js"></script>
        <script src="js/services/services.js"></script>
        <script src="js/app.js"></script>

    </head>

    <body ng-controller="MainCtrl">

        <ion-side-menus>

            <ion-side-menu-content>
          <ion-nav-bar class="bar-dark">
              <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
              </ion-nav-buttons>

          </ion-nav-bar>
                <ion-nav-view name="mainContent"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu expose-aside-when="large">
                <ion-header-bar class="bar-assertive">
                    <h1 class="title">
                        Left Menu
                    </h1>
                </ion-header-bar>
                <ion-nav-view name="menuContent"></ion-nav-view>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
